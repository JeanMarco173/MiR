<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="example.css" media=”screen” />
    </head>
    <body>
        <div class="background__top">
            <div class="login">
            <div class="login__picture">
                <i class="fas fa-user-circle login__picture--icon"></i>
            </div>
            <div class="login__form">
                <div class="input__container">
                    <input type="text" id="username" name="username" placeholder="Enter username" class="input"/>
                </div>
                <div class="input__container">
                <input type="password" id="password" name="password" placeholder="Enter password" class="input"/>
                </div>
                <div class="checkbox__container">
                <input type="checkbox" id="checkbox" name="checkbox"/>
                <label for="checkbox"> Keep me logged in </label>
                </div>
            </div>
            <div class="login__footer">
                <button type="button" class="button">Login</button> 
            </div>
            </div>
        </div>
        <div class="background__bottom">
        </div>
    </body>
</html>
