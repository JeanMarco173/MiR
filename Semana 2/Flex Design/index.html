<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
      <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css family=Roboto">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="example.css" media=”screen” />
  </head>
  <body>
    <div class="container">
      <div class="header">
        Restaurantes
      </div>
      <div class="body">
        <div class="restaurant__container">
          <div class="photo__container">
              <img src="https://i.blogs.es/58e562/hambruguesa/1366_2000.jpg" class="photo"/>
          </div>
          <div class="information__container">
            <div class="name__container">
              Hamburgueseria
            </div>
            <div class="rating__container">
              <i class="fas fa-star icon__start"></i>
              <i class="fas fa-star icon__start"></i>
              <i class="fas fa-star icon__start"></i>
              <i class="fas fa-star icon__start"></i>
              <i class="fas fa-star icon__start"></i>
              2650 reviews
            </div>
            <div class="postition__container">
              <i class="fas fa-map-marker-alt" style="margin-right: 5px"></i>Medellin, Colombia
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="menu__option">
          <i class="fas fa-home icon__main"></i>
        </div>
        <div class="menu__option">
          <i class="fas fa-user icon__main"></i>
        </div>
        <div class="menu__option">
            <div class="principal__option">
              <i class="fas fa-plus-circle icon_plus"></i>
            </div>
        </div>
        <div class="menu__option">
          <i class="fas fa-tools icon__main"></i>
        </div>
        <div class="menu__option">
          <i class="far fa-comment-alt icon__main"></i>
        </div>
      </div>
    </div>
  </body>
</html>
